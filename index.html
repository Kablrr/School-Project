<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1776 Style Image Generator</title>
    <link rel="stylesheet" href="styletwo.css">
</head>
<body>

    <div class="container">
        <h1>Text-to-1776 Style Image Generator</h1>
        
        <!-- Input Box -->
        <input type="text" id="promptInput" placeholder="Type something...">

        <!-- Generate Button -->
        <button id="generateBtn">Generate</button>

        <!-- Loading Indicator -->
        <div id="loading">Generating image...</div>

        <!-- Generated Image -->
        <img id="result" src="" alt="Generated Image">

    </div>

    <script src="script.js"></script>
</body>
</html>
