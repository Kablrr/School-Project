<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabir Malhi - 1776 Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cursor glow -->
  <div id="cursorGlow"></div>

  <div class="container">
    <!-- Text to Image -->
    <h1>Image Generator</h1>
    <p>See your prompt turn into something from colonial times!</p>
    <input type="text" id="prompt" placeholder="Enter your prompt...">
    <button id="generateBtn">Generate Image</button>
    <div id="loading" class="loading">Generating image...</div>
    <div class="image-container" id="imageContainer"></div>

    <!-- Avatar Generator -->
    <h1>1776 Avatar Generator</h1>
    <p>Customize your outfit, background, and accessories, then generate your 1776 avatar!</p>
    <input type="text" id="avatarPrompt" placeholder="Enter avatar description...">
    <div class="avatar-options">
      <select id="outfitSelect">
        <option value="school uniform, colonial style">School Outfit</option>
        <option value="formal 18th century dress">Formal Outfit</option>
        <option value="apprentice attire">Apprentice Outfit</option>
      </select>
      <select id="backgroundSelect">
        <option value="colonial classroom">Colonial Classroom</option>
        <option value="schoolyard">Schoolyard</option>
        <option value="library">Library</option>
      </select>
    </div>
    <button id="generateAvatarBtn">Generate Avatar</button>
    <div id="loadingAvatar" class="loading">Generating avatar...</div>
    <div class="image-container" id="avatarContainer"></div>

    <hr>

    <!-- Quiz -->
    <h1>1776 History Quiz</h1>
    <div id="quiz">
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <div id="question"></div>
      <div id="answers"></div>
      <div class="quiz-buttons">
        <button id="submitBtn" disabled>Submit Answer</button>
        <button id="nextBtn" class="hidden">Next Question</button>
      </div>
      <div id="score" class="hidden"></div>
      <div id="grade" class="hidden"></div>
    </div>
  </div>

  <!-- Sound effects -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>
  <audio id="completeSound" src="complete.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
