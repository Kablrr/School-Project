<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1776 School Project</title>
    <link rel="stylesheet" href="stylerevamped.css"> <!-- Optional: for styling -->
</head>
<body>
    <div class="container">
        <h1>Generate Image In the style of an image from 1776</h1>
        <p>Enter what you would like to generate:</p>
        <input type="text" id="promptInput" placeholder="Prompt">
        <button onclick="generateImage()">Generate Image</button>
        <div id="imageContainer">
        <img id="generatedImage" src="https://image.pollinations.ai/prompt" alt="AI Generated Image" style="display: none;">
            <p id="loadingStatus"></p>
        <p>Upload an image for img2img (optional):</p>
        <input type="file" id="imgInput" accept="image/*">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
