<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1776 Style Image Generator</title>
<link rel="stylesheet" href="styletwo.css">
</head>
<body>
<div class="container">
    <h1>1776 Style Image Generator</h1>

    <input type="text" id="userPrompt" placeholder="Type your prompt (e.g., 'a monkey')" />

    <div id="dropZone" class="drop-zone">
        <p>Drag & drop an image here, or click to select</p>
        <input type="file" id="fileInput" hidden>
    </div>

    <div id="previewContainer" class="preview-container" style="display:none;">
        <h2>Preview</h2>
        <img id="preview" alt="Preview Image">
    </div>

    <div id="loading" class="loading" style="display:none;">Generating image...</div>

    <div id="resultContainer" class="result-container">
        <h2>Generated 1776 Style Image</h2>
        <img id="result" alt="Generated Image">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
