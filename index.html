<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kabir Malhi - Project</title>
  <link rel="stylesheet" href="styletwo.css" />
</head>
<body>

  <!-- IMAGE GENERATOR -->
  <section class="card">
    <h1>1776 Text-to-Image Generator</h1>
    <p>Turn any idea into a colonial-era image.</p>

    <input
      type="text"
      id="prompt"
      placeholder="Example: A busy town square"
    />

    <button id="generateBtn">Generate Image</button>

    <div class="loading" id="loading">Generating image...</div>
    <div class="image-container" id="imageContainer"></div>
  </section>

  <!-- QUIZ -->
  <section class="card quiz-card">
    <h2>Colonial America Quiz</h2>
    <p id="question"></p>

    <div id="answers" class="answers"></div>

    <button id="nextBtn" class="hidden">Next Question</button>

    <p id="score" class="score hidden"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
