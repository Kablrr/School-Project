<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kabir Malhi - 1776 Project</title>
<link rel="stylesheet" href="styletwo.css">
</head>
<body>

<!-- Cursor glow -->
<div id="cursorGlow"></div>

<div class="container">
  <h1>Image Generator</h1>
  <p>See yourself as a student in 1776!</p>

  <!-- Avatar Customizer -->
  <div id="avatarCustomizer">
    <label>Hat:
      <select id="hatSelect">
        <option value="">None</option>
        <option value="tricorn hat">Tricorn Hat</option>
        <option value="bonnet">Bonnet</option>
      </select>
    </label>
    <label>Clothing:
      <select id="clothingSelect">
        <option value="colonial coat">Colonial Coat</option>
        <option value="colonial dress">Colonial Dress</option>
      </select>
    </label>
    <label>Accessory:
      <select id="accessorySelect">
        <option value="">None</option>
        <option value="quill and ink">Quill and Ink</option>
        <option value="satchel">Satchel</option>
      </select>
    </label>
  </div>

  <input type="text" id="prompt" placeholder="Enter your prompt...">
  <button id="generateBtn">Generate Image</button>
  <div class="loading" id="loading">Generating image...</div>
  <div class="image-container" id="imageContainer"></div>

  <h1>1776 History Quiz</h1>
  <div id="quiz">
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="question"></div>
    <div id="answers"></div>
    <div class="button-row">
      <button id="submitBtn" disabled>Submit Answer</button>
      <button id="nextBtn" class="hidden">Next Question</button>
    </div>
    <div id="score" class="hidden"></div>
    <div id="grade" class="hidden"></div>
  </div>
</div>

<!-- Sound effects -->
<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>
<audio id="completeSound" src="complete.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
