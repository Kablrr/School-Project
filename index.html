<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1776 Style AI Generator</title>
<link rel="stylesheet" href="stylerevamped.css">
</head>
<body>
<div class="container">
    <h1>1776 Style AI Generator</h1>

    <!-- TEXT TO IMAGE (Pollinations) -->
    <div class="section">
        <h2>Text → 1776 Image</h2>
        <input type="text" id="promptInput" placeholder="Enter a prompt">
        <button onclick="generateImage()">Generate Image</button>
        <div id="imageContainer">
            <img id="generatedImage" src="" style="display:none;">
            <p id="loadingStatus"></p>
        </div>
    </div>

    <hr>

    <!-- IMG2IMG (Custom Hugging Face Space) -->
    <div class="section">
        <h2>Img2Img → 1776 Style</h2>
        <p>Upload an image to convert it:</p>
        <input type="file" id="imgInput" accept="image/*">
        <input type="text" id="img2imgPrompt" placeholder="Optional prompt">
        <button id="convertBtn">Convert</button>

        <div id="img2imgContainer">
            <iframe id="hfSpace" src="https://YOUR_SPACE_URL.hf.space" width="100%" height="650" frameborder="0"></iframe>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
