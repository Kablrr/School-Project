<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabir Malhi - 1776 Project</title>
  <link rel="stylesheet" href="styletwo.css">
  
  
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

      body {
      box-sizing: border-box;
    }
    
    .quiz-option {
      transition: all 0.2s ease;
    }
    
    .quiz-option:hover {
      transform: translateX(4px);
    }
    
    .quiz-option.selected {
      border-width: 2px;
    }
    
    .quiz-option.correct {
      animation: correctPulse 0.5s ease;
    }
    
    .quiz-option.incorrect {
      animation: shake 0.5s ease;
    }
    
    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    
    .progress-fill {
      transition: width 0.3s ease;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>
<body class="h-full">
  <div class="container">
    <h1>Text-Image Generator</h1>
    <p>Test out to see how your prompt would look like in 1776!</p>
    <input type="text" id="prompt" placeholder="Enter your prompt...">
    <button id="generateBtn">Generate Image</button>
    <div class="loading" id="loading">Generating image...</div>
    <div class="image-container" id="imageContainer"></div>
  </div>

  <script src="script.js"></script>
  <br>
  <div id="app" class="h-full w-full overflow-auto"></div>
  <script>
    const defaultConfig = {
      quiz_title: "1776 History Quiz",
      start_button_text: "Start Quiz",
      submit_button_text: "Submit Answer",
      restart_button_text: "Take Quiz Again",
      background_color: "#1e3a8a",
      card_color: "#ffffff",
      text_color: "#1f2937",
      primary_button_color: "#dc2626",
      secondary_button_color: "#2563eb",
      font_family: "Georgia",
      font_size: 16
    };

    const quizData = [
      {
        question: "In what city was the Declaration of Independence signed?",
        options: ["Boston", "New York", "Philadelphia", "Richmond"],
        correct: 2
      },
      {
        question: "Who was the primary author of the Declaration of Independence?",
        options: ["Benjamin Franklin", "Thomas Jefferson", "John Adams", "George Washington"],
        correct: 1
      },
      {
        question: "On what date was the Declaration of Independence adopted?",
        options: ["July 2, 1776", "July 4, 1776", "July 14, 1776", "August 2, 1776"],
        correct: 1
      },
      {
        question: "Which famous pamphlet by Thomas Paine was published in January 1776?",
        options: ["The Federalist Papers", "Common Sense", "The American Crisis", "Rights of Man"],
        correct: 1
      },
      {
        question: "Who was King of Great Britain in 1776?",
        options: ["King George II", "King George III", "King James II", "King William IV"],
        correct: 1
      },
      {
        question: "What was the first major battle of 1776?",
        options: ["Battle of Bunker Hill", "Battle of Long Island", "Battle of Trenton", "Siege of Boston"],
        correct: 3
      },
      {
        question: "Which American general famously crossed the Delaware River on Christmas night 1776?",
        options: ["Benedict Arnold", "Nathanael Greene", "George Washington", "Horatio Gates"],
        correct: 2
      },
      {
        question: "How many colonies declared independence in 1776?",
        options: ["12", "13", "14", "15"],
        correct: 1
      },
      {
        question: "What famous phrase begins the second paragraph of the Declaration of Independence?",
        options: ["When in the course", "We hold these truths", "Four score and seven", "In Congress assembled"],
        correct: 1
      },
      {
        question: "Which founding father was known for his large, bold signature on the Declaration?",
        options: ["Samuel Adams", "Benjamin Franklin", "John Hancock", "Roger Sherman"],
        correct: 2
      },
      {
        question: "What was the population of the American colonies in 1776 (approximately)?",
        options: ["1.5 million", "2.5 million", "5 million", "10 million"],
        correct: 1
      },
      {
        question: "Which battle in December 1776 boosted American morale after defeats in New York?",
        options: ["Battle of Saratoga", "Battle of Trenton", "Battle of Yorktown", "Battle of Princeton"],
        correct: 1
      },
      {
        question: "What was the capital of the United States in 1776?",
        options: ["New York City", "Boston", "Philadelphia", "There was no official capital yet"],
        correct: 3
      },
      {
        question: "Which founding father helped edit the Declaration of Independence alongside Jefferson?",
        options: ["John Adams", "George Washington", "Patrick Henry", "James Madison"],
        correct: 0
      },
      {
        question: "What document did the Continental Congress adopt on July 2, 1776?",
        options: ["The Constitution", "Lee Resolution for Independence", "Articles of Confederation", "Bill of Rights"],
        correct: 1
      },
      {
        question: "How many grievances against King George III are listed in the Declaration?",
        options: ["13", "18", "27", "33"],
        correct: 2
      },
      {
        question: "Which American city did the British occupy in September 1776?",
        options: ["Philadelphia", "Boston", "New York City", "Charleston"],
        correct: 2
      },
      {
        question: "What famous quote is attributed to Nathan Hale before his execution in 1776?",
        options: ["Give me liberty or give me death", "I only regret that I have but one life", "Don't fire until you see the whites", "These are the times that try men's souls"],
        correct: 1
      },
      {
        question: "Adam Smith published which influential economic work in 1776?",
        options: ["Das Kapital", "The Wealth of Nations", "The General Theory", "Principles of Economics"],
        correct: 1
      },
      {
        question: "What were the Hessians who fought for Britain in 1776?",
        options: ["Native American allies", "German mercenaries", "Loyalist militia", "French soldiers"],
        correct: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answers = [];
    let quizStarted = false;
    let quizCompleted = false;

    function renderApp() {
      const config = window.elementSdk?.config || defaultConfig;
      const app = document.getElementById('app');
      
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontSize = config.font_size || defaultConfig.font_size;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const cardColor = config.card_color || defaultConfig.card_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryButtonColor = config.primary_button_color || defaultConfig.primary_button_color;
      const secondaryButtonColor = config.secondary_button_color || defaultConfig.secondary_button_color;
      
      app.style.fontFamily = `${customFont}, Georgia, serif`;
      app.style.background = backgroundColor;
      app.style.color = textColor;
      app.style.minHeight = '100%';
      app.style.display = 'flex';
      app.style.alignItems = 'center';
      app.style.justifyContent = 'center';
      app.style.padding = '2rem 1rem';
      
      if (!quizStarted) {
        app.innerHTML = `
          <div style="background: ${cardColor}; border-radius: 1rem; padding: 3rem 2rem; max-width: 42rem; width: 100%; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);">
            <h1 style="font-size: ${baseFontSize * 2}px; font-weight: bold; margin-bottom: 1rem; color: ${textColor}; text-align: center;">
              ${config.quiz_title || defaultConfig.quiz_title}
            </h1>
            <p style="font-size: ${baseFontSize * 1.125}px; margin-bottom: 2rem; color: ${textColor}; opacity: 0.8; text-align: center;">
              Test your knowledge about the pivotal year when America declared independence! ðŸ‡ºðŸ‡¸
            </p>
            <div style="text-align: center;">
              <button id="startBtn" style="background: ${primaryButtonColor}; color: white; font-size: ${baseFontSize * 1.125}px; font-weight: 600; padding: 1rem 2.5rem; border-radius: 0.5rem; border: none; cursor: pointer; transition: all 0.2s;">
                ${config.start_button_text || defaultConfig.start_button_text}
              </button>
            </div>
          </div>
        `;
        
        const startBtn = document.getElementById('startBtn');
        startBtn.onmouseover = () => startBtn.style.transform = 'scale(1.05)';
        startBtn.onmouseout = () => startBtn.style.transform = 'scale(1)';
        startBtn.onclick = () => {
          quizStarted = true;
          currentQuestion = 0;
          score = 0;
          answers = new Array(quizData.length).fill(null);
          renderApp();
        };
        
      } else if (quizCompleted) {
        const percentage = Math.round((score / quizData.length) * 100);
        let message = "";
        let emoji = "";
        
        if (percentage >= 90) {
          message = "Outstanding! You're a 1776 history expert!";
          emoji = "ðŸŽ‰";
        } else if (percentage >= 70) {
          message = "Great job! You know your Revolutionary history!";
          emoji = "ðŸ‘";
        } else if (percentage >= 50) {
          message = "Good effort! Keep learning about 1776!";
          emoji = "ðŸ“š";
        } else {
          message = "Keep studying! History is fascinating!";
          emoji = "ðŸ’ª";
        }
        
        app.innerHTML = `
          <div style="background: ${cardColor}; border-radius: 1rem; padding: 3rem 2rem; max-width: 42rem; width: 100%; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);">
            <div style="text-align: center; margin-bottom: 2rem;">
              <div style="font-size: ${baseFontSize * 4}px; margin-bottom: 1rem;">${emoji}</div>
              <h2 style="font-size: ${baseFontSize * 2}px; font-weight: bold; margin-bottom: 0.5rem; color: ${textColor};">
                Quiz Complete!
              </h2>
              <p style="font-size: ${baseFontSize * 1.25}px; color: ${textColor}; opacity: 0.8;">
                ${message}
              </p>
            </div>
            
            <div style="background: ${backgroundColor}; background-opacity: 0.1; border-radius: 0.5rem; padding: 1.5rem; margin-bottom: 2rem; text-align: center;">
              <div style="font-size: ${baseFontSize * 3}px; font-weight: bold; color: ${primaryButtonColor}; margin-bottom: 0.5rem;">
                ${score} / ${quizData.length}
              </div>
              <div style="font-size: ${baseFontSize * 1.125}px; color: ${textColor}; opacity: 0.7;">
                ${percentage}% Correct
              </div>
            </div>
            
            <div style="text-align: center;">
              <button id="restartBtn" style="background: ${secondaryButtonColor}; color: white; font-size: ${baseFontSize * 1.125}px; font-weight: 600; padding: 1rem 2.5rem; border-radius: 0.5rem; border: none; cursor: pointer; transition: all 0.2s;">
                ${config.restart_button_text || defaultConfig.restart_button_text}
              </button>
            </div>
          </div>
        `;
        
        const restartBtn = document.getElementById('restartBtn');
        restartBtn.onmouseover = () => restartBtn.style.transform = 'scale(1.05)';
        restartBtn.onmouseout = () => restartBtn.style.transform = 'scale(1)';
        restartBtn.onclick = () => {
          quizStarted = false;
          quizCompleted = false;
          renderApp();
        };
        
      } else {
        const question = quizData[currentQuestion];
        const progress = ((currentQuestion + 1) / quizData.length) * 100;
        
        app.innerHTML = `
          <div style="background: ${cardColor}; border-radius: 1rem; padding: 2rem; max-width: 48rem; width: 100%; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);">
            <div style="margin-bottom: 1.5rem;">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                <span style="font-size: ${baseFontSize * 0.875}px; font-weight: 600; color: ${textColor}; opacity: 0.7;">
                  Question ${currentQuestion + 1} of ${quizData.length}
                </span>
                <span style="font-size: ${baseFontSize * 0.875}px; font-weight: 600; color: ${primaryButtonColor};">
                  Score: ${score}/${currentQuestion}
                </span>
              </div>
              <div style="background: ${backgroundColor}; background-opacity: 0.2; border-radius: 9999px; height: 0.5rem; overflow: hidden;">
                <div class="progress-fill" style="background: ${primaryButtonColor}; height: 100%; width: ${progress}%;"></div>
              </div>
            </div>
            
            <h2 style="font-size: ${baseFontSize * 1.5}px; font-weight: bold; margin-bottom: 2rem; color: ${textColor}; line-height: 1.4;">
              ${question.question}
            </h2>
            
            <div id="options" style="display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem;">
              ${question.options.map((option, index) => `
                <button class="quiz-option" data-index="${index}" style="background: ${backgroundColor}; background-opacity: 0.05; border: 1px solid transparent; border-color: ${backgroundColor}; border-opacity: 0.2; border-radius: 0.5rem; padding: 1rem 1.25rem; text-align: left; cursor: pointer; font-size: ${baseFontSize}px; color: ${textColor};">
                  <span style="font-weight: 600; margin-right: 0.75rem;">${String.fromCharCode(65 + index)}.</span>
                  ${option}
                </button>
              `).join('')}
            </div>
            
            <button id="submitBtn" disabled style="background: ${secondaryButtonColor}; opacity: 0.5; color: white; font-size: ${baseFontSize * 1.125}px; font-weight: 600; padding: 1rem; border-radius: 0.5rem; border: none; width: 100%; cursor: not-allowed; transition: all 0.2s;">
              ${config.submit_button_text || defaultConfig.submit_button_text}
            </button>
            
            <div id="feedback" style="margin-top: 1rem; padding: 1rem; border-radius: 0.5rem; display: none; font-size: ${baseFontSize}px;"></div>
          </div>
        `;
        
        const options = document.querySelectorAll('.quiz-option');
        const submitBtn = document.getElementById('submitBtn');
        let selectedAnswer = answers[currentQuestion];
        
        if (selectedAnswer !== null) {
          options[selectedAnswer].style.borderColor = secondaryButtonColor;
          options[selectedAnswer].style.borderWidth = '2px';
          options[selectedAnswer].classList.add('selected');
          submitBtn.disabled = false;
          submitBtn.style.opacity = '1';
          submitBtn.style.cursor = 'pointer';
        }
        
        options.forEach(option => {
          option.onclick = () => {
            const index = parseInt(option.dataset.index);
            answers[currentQuestion] = index;
            selectedAnswer = index;
            
            options.forEach(opt => {
              opt.style.borderColor = backgroundColor;
              opt.style.borderWidth = '1px';
              opt.style.borderOpacity = '0.2';
              opt.classList.remove('selected');
            });
            
            option.style.borderColor = secondaryButtonColor;
            option.style.borderWidth = '2px';
            option.classList.add('selected');
            
            submitBtn.disabled = false;
            submitBtn.style.opacity = '1';
            submitBtn.style.cursor = 'pointer';
          };
        });
        
        submitBtn.onmouseover = () => {
          if (!submitBtn.disabled) {
            submitBtn.style.transform = 'scale(1.02)';
          }
        };
        submitBtn.onmouseout = () => submitBtn.style.transform = 'scale(1)';
        
        submitBtn.onclick = () => {
          if (selectedAnswer === null) return;
          
          const isCorrect = selectedAnswer === question.correct;
          if (isCorrect) score++;
          
          options.forEach((opt, idx) => {
            opt.disabled = true;
            opt.style.cursor = 'not-allowed';
            
            if (idx === question.correct) {
              opt.style.background = '#dcfce7';
              opt.style.borderColor = '#16a34a';
              opt.style.borderWidth = '2px';
              opt.classList.add('correct');
            } else if (idx === selectedAnswer && !isCorrect) {
              opt.style.background = '#fee2e2';
              opt.style.borderColor = '#dc2626';
              opt.style.borderWidth = '2px';
              opt.classList.add('incorrect');
            }
          });
          
          const feedback = document.getElementById('feedback');
          feedback.style.display = 'block';
          if (isCorrect) {
            feedback.style.background = '#dcfce7';
            feedback.style.color = '#166534';
            feedback.innerHTML = '<strong>âœ“ Correct!</strong> Well done!';
          } else {
            feedback.style.background = '#fee2e2';
            feedback.style.color = '#991b1b';
            feedback.innerHTML = `<strong>âœ— Incorrect.</strong> The correct answer was: ${question.options[question.correct]}`;
          }
          
          submitBtn.textContent = currentQuestion < quizData.length - 1 ? 'Next Question' : 'See Results';
          
          submitBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion >= quizData.length) {
              quizCompleted = true;
            }
            renderApp();
          };
        };
      }
    }

    async function onConfigChange(config) {
      renderApp();
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.card_color || defaultConfig.card_color,
            set: (value) => {
              config.card_color = value;
              window.elementSdk.setConfig({ card_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_button_color || defaultConfig.primary_button_color,
            set: (value) => {
              config.primary_button_color = value;
              window.elementSdk.setConfig({ primary_button_color: value });
            }
          },
          {
            get: () => config.secondary_button_color || defaultConfig.secondary_button_color,
            set: (value) => {
              config.secondary_button_color = value;
              window.elementSdk.setConfig({ secondary_button_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
        ["start_button_text", config.start_button_text || defaultConfig.start_button_text],
        ["submit_button_text", config.submit_button_text || defaultConfig.submit_button_text],
        ["restart_button_text", config.restart_button_text || defaultConfig.restart_button_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    renderApp();
  </script>
